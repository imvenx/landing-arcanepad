<!DOCTYPE html>
<html>

<head>
  <title>
    <%= productName %>
  </title>

  <meta charset="utf-8">
  <meta name="description" content="<%= productDescription %>">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://arcanepad.com">
  <meta property="og:title" content="Arcanepad">
  <meta property="og:description" content="A new way of playing">
  <meta property="og:image" content="/images/logo.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://arcanepad.com">
  <meta property="twitter:title" content="Arcanepad">
  <meta property="twitter:description" content="A new way of playing">
  <meta property="twitter:image" content="/images/logo.png">

  <link rel="icon" type="image/png" sizes="128x128" href="/images/logo.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/images/logo.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/logo.png">
  <link rel="icon" type="image/png" href="/images/logo.png">
</head>

<body>
  <!-- quasar:entry-point -->
</body>

</html>
